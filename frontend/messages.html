<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Message</title>
</head>
<body>
    <div class="messenger">
        <div class="msg my-message">
            <img src="./images/default.jpg" alt="Avatar">
            <p>Hello. How are you today?</p>
            <span class="time-right">11:00</span>
          </div>
          <div class="msg user-message">
            <img src="./images/default.jpg" alt="Avatar" class="right">
            <p>Hey! I'm fine. Thanks for asking!</p>
            <span class="time-left">11:01</span>
          </div>
          <div class="messenger-inputs container-flex">
                <input type="text" class="msg-text"/>
                <button class="msg-send-btn">Send</button>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/messages.js"></script>
</body>
</html>
