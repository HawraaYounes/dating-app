<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Online Dating</title>
</head>
<body>
    <div class="container-flex index-div">
        <div class="index-img">
            <img src="./images/dating.PNG" />
        </div>
        <div class="buttons">
            <button id="login-btn" onclick="document.getElementById('login-modal').style.display='block'"  class="index-btn">Login</button>
            <p>Don't have an account? <span class="signup-text "id="signup-text" onclick="document.getElementById('signup-modal').style.display='block'">Sign Up</span></p>
        </div>
    </div>

    <!-- Start Login Model -->
    <!-- Button to open the modal login form -->

<!-- The Modal -->
<div id="login-modal" class="login-modal">
  <span onclick="document.getElementById('login-modal').style.display='none'" class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <div class="modal-content animate" >

    <div class="container">
      <label for="email-login"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" id="email-login" required>

      <label for="password-login"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="password-login" required>

      <button id="login">Login</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('login-modal').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
</div>
</div>
    <!-- End Login Model -->

    <!-- Start Signup Modal -->
    <div id="signup-modal" class="signup-modal">
        <span onclick="document.getElementById('signup-modal').style.display='none'" class="close" title="Close Modal">&times;</span>
        <div class="modal-content">
          <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="name"><b>Password</b></label>
            <input type="text" placeholder="Enter Your Name" id="name" required>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" id="email-signup" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="psw" required>
            <label for="location"><b>Location</b></label>
            <input type="text" placeholder="Enter Location" id="location" required>
            <label><b>Gender</b></label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>

            <label for="p-gender">Preffered Gender</label>
            <input type="radio" id="p-female" name="p-gender" value="female">
            <label for="p-female">Female</label><br>
            <input type="radio" id="p-male" name="p-gender" value="male">
            <label for="p-male">Male</label><br>
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
           
            <div class="clearfix">
              <button type="button" onclick="document.getElementById('signup-modal').style.display='none'" class="cancelbtn">Cancel</button>
              <button type="submit" id="signup" class="signup">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End Signup modal -->
      
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="js/index.js"></script>
</body>
</html>
