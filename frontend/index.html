<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Online Dating</title>
</head>
<body>
    <div class="container-flex index-div">
        <div class="index-img">
            <img src="./images/dating.PNG" />
        </div>
        <div class="buttons">
            <button id="login-btn" onclick="document.getElementById('login-modal').style.display='block'"  class="index-btn">Login</button>
            <p>Don't have an account? <span class="signup-text "id="signup-text">Sign Up</span></p>
        </div>
    </div>

    <!-- Start Login Model -->
    <!-- Button to open the modal login form -->

<!-- The Modal -->
<div id="login-modal" class="login-modal">
  <span onclick="document.getElementById('login-modal').style.display='none'" class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <div class="modal-content animate" >

    <div class="container">
      <label for="email-login"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" id="email-login" required>

      <label for="password-login"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="password-login" required>

      <button id="login">Login</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('login-modal').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
</div>
</div>
    <!-- End Login Model -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
